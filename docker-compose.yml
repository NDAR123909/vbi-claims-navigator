services:
  postgres:
    image: postgres:15-alpine
    container_name: vbi_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vbi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vbi_pass}
      POSTGRES_DB: ${POSTGRES_DB:-vbi_claims}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vbi_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vbi_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: vbi_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vbi_app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vbi_user}:${POSTGRES_PASSWORD:-vbi_pass}@postgres:5432/${POSTGRES_DB:-vbi_claims}
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vbi_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vbi_user}:${POSTGRES_PASSWORD:-vbi_pass}@postgres:5432/${POSTGRES_DB:-vbi_claims}
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./app:/app/app
    command: python -m app.workers.runner

volumes:
  postgres_data:
  redis_data:
  qdrant_data:

